<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>Creating SVG Elements Based on Data</h1>
    <div id="myCircles"></div>


    <h1>Using the SVG Coordinate Space</h1>
    <div id="myCoordinatedCircles"></div>



    <h1>SVG Basic Shapes using JSON data</h1>

    <div id="myCoordinatedCirclesWithJSON"></div>

    <div id="myRectangles"></div>
    <div id="myEllipsis"></div>

    <div id="myLines"></div>



    <h1>SVG Paths</h1>
    <ion-item>
        <ion-label>Interpolation</ion-label>
        <ion-select [(ngModel)]="interpolationSelected" (ionChange)="createSvgPathsLines($event)">
            <ion-option *ngFor="let interpolation of interpolationsList">{{interpolation}}</ion-option>
        </ion-select>
    </ion-item>
    <div id="myPathsLines"></div>


    <h1>Dynamic SVG Coordinate Space</h1>
    <div id="dynamicSvg"></div>


    <h1>Scales</h1>
    <div id="scaleSvg">
        <h2>Initial Data</h2>
        <p *ngIf="initialDataToScale">{{initialDataToScale.join(' | ')}}</p>
        <h2>Scaled Data</h2>
        <p *ngIf="scaledData">{{scaledData.join(' | ')}}</p>
    </div>




</ion-content>
